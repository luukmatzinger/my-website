<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Navigation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #A4D18E; /* Green background for the page */
        }

        /* Header section for Sign Out and page title */
        .top-header {
            background-color: #A4D18E; /* Green header */
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .top-header h1 {
            margin: 0;
            color: black;
            font-size: 36px;
        }

        /* Sign Out button in the top-left corner */
        .signout-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: black;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* Section for the large image */
        header {
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #A4D18E; /* Green header above image */
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Button container for CO2, Energy, Waste buttons */
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .button-container button {
            width: 150px;
            height: 150px;
            margin: 0 20px;
            border: none;
            border-radius: 10px;
            background-color: white;
            color: black;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .button-container img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        /* Button text style */
        .button-container p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Top header with Sign Out button and page title -->
    <div class="top-header">
        <button class="signout-btn" onclick="window.location.href='index.html'">Sign Out</button>
        <h1>Welkom</h1>
    </div>

    <!-- Green header and section with the large image -->
    <header>
        <img src="15-tork-sustainability-tarawera-river-header-superwide-3200x1000px.jpg.avif" alt="Header Image" class="header-image">
    </header>

    <!-- Button container for navigating to CO2, Energy, and Waste pages -->
    <div class="button-container">
        <button onclick="window.location.href='co2.html'">
            <img src="20230209152943_marek-piwnicki-WiZOyYqzUss-unsplash.jpg" alt="CO2 Icon">
            <p>CO2-uitstoot</p>
        </button>
        <button onclick="window.location.href='energy.html'">
            <img src="26529932-energie-logo-elektriciteit-stroom-vector.jpg" alt="Energy Icon">
            <p>Energiegebruik</p>
        </button>
        <button onclick="window.location.href='waste.html'">
            <img src="png-clipart-recycle-logo-recycling-symbol-waste-recycle-bin-miscellaneous-angle.png" alt="Waste Icon">
            <p>Afvalproductie</p>
        </button>
    </div>

</body>
</html>
